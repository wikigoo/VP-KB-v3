<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم گزارش عملکرد - گروه فیلم خبرگزاری آنا</title>
    
    <!-- jsPDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Tahoma, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-section .full-width {
            grid-column: 1 / -1;
        }
        
        .date-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            grid-column: 1 / -1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: Tahoma, Arial, sans-serif;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        hr {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #e0e0e0;
        }
        
        .table-section {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #667eea;
            color: white;
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #f0f0f0;
        }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: Tahoma, Arial, sans-serif;
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-add:hover {
            background-color: #45a049;
        }
        
        .btn-submit {
            background-color: #667eea;
            color: white;
            flex: 1;
        }
        
        .btn-submit:hover {
            background-color: #5568d3;
        }
        
        .btn-pdf {
            background-color: #ff6b6b;
            color: white;
            flex: 1;
        }
        
        .btn-pdf:hover {
            background-color: #ee5a52;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .btn-delete:hover {
            background-color: #da190b;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .submit-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 گزارش عملکرد</h1>
        <p class="subtitle">گروه فیلم - خبرگزاری دانشگاه آزاد اسلامی (آنا)</p>
        
        <form id="performanceForm">
            <div class="info-section">
                <div class="form-group full-width">
                    <label for="fullName">نام و نام خانوادگی:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="position">سمت:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                
                <div class="form-group">
                    <label for="group">گروه:</label>
                    <input type="text" id="group" name="group" value="فیلم" required>
                </div>
                
                <div class="date-section">
                    <div class="form-group">
                        <label for="dateFrom">از تاریخ:</label>
                        <input type="date" id="dateFrom" name="dateFrom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dateTo">تا تاریخ:</label>
                        <input type="date" id="dateTo" name="dateTo" required>
                    </div>
                </div>
            </div>
            
            <hr>
            
            <div class="btn-container">
                <button type="button" class="btn-add" onclick="addRow()">➕ افزودن ردیف</button>
            </div>
            
            <div class="table-section">
                <table id="performanceTable">
                    <thead>
                        <tr>
                            <th>ردیف</th>
                            <th>تاریخ</th>
                            <th>لینک کوتاه مطلب</th>
                            <th>نوع فعالیت</th>
                            <th>توضیحات</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td>1</td>
                            <td><input type="date" name="rowDate[]" required></td>
                            <td><input type="text" name="link[]" placeholder="لینک" required></td>
                            <td>
                                <select name="activityType[]" required>
                                    <option value="">انتخاب کنید</option>
                                    <option value="تصویربرداری">تصویربرداری</option>
                                    <option value="تدوین">تدوین</option>
                                    <option value="پخش زنده">پخش زنده</option>
                                    <option value="استودیو">استودیو</option>
                                </select>
                            </td>
                            <td><textarea name="description[]" rows="2" placeholder="توضیحات"></textarea></td>
                            <td><button type="button" class="btn-delete" onclick="deleteRow(this)">حذف</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="submit-container">
                <button type="submit" class="btn-submit">✅ ثبت گزارش</button>
                <button type="button" class="btn-pdf" onclick="generatePDF()">💾 دانلود PDF</button>
            </div>
        </form>
        
        <div class="footer">
            <p>خبرگزاری دانشگاه آزاد اسلامی (آنا) | <a href="https://ana.ir" target="_blank">ana.ir</a></p>
        </div>
    </div>
    
    <script>
        let rowCount = 1;
        
        function addRow() {
            rowCount++;
            const tableBody = document.getElementById('tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td><input type="date" name="rowDate[]" required></td>
                <td><input type="text" name="link[]" placeholder="لینک" required></td>
                <td>
                    <select name="activityType[]" required>
                        <option value="">انتخاب کنید</option>
                        <option value="تصویربرداری">تصویربرداری</option>
                        <option value="تدوین">تدوین</option>
                        <option value="پخش زنده">پخش زنده</option>
                        <option value="استودیو">استودیو</option>
                    </select>
                </td>
                <td><textarea name="description[]" rows="2" placeholder="توضیحات"></textarea></td>
                <td><button type="button" class="btn-delete" onclick="deleteRow(this)">حذف</button></td>
            `;
            tableBody.appendChild(newRow);
            updateRowNumbers();
        }
        
        function deleteRow(button) {
            const row = button.closest('tr');
            const tableBody = document.getElementById('tableBody');
            if (tableBody.children.length > 1) {
                row.remove();
                updateRowNumbers();
            } else {
                alert('حداقل یک ردیف باید وجود داشته باشد');
            }
        }
        
        function updateRowNumbers() {
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach((row, index) => {
                row.querySelector('td:first-child').textContent = index + 1;
            });
            rowCount = rows.length;
        }
        
        function getFormData() {
            const formData = new FormData(document.getElementById('performanceForm'));
            const data = {
                fullName: formData.get('fullName'),
                position: formData.get('position'),
                group: formData.get('group'),
                dateFrom: formData.get('dateFrom'),
                dateTo: formData.get('dateTo'),
                rows: []
            };
            
            const dates = formData.getAll('rowDate[]');
            const links = formData.getAll('link[]');
            const activityTypes = formData.getAll('activityType[]');
            const descriptions = formData.getAll('description[]');
            
            for (let i = 0; i < dates.length; i++) {
                data.rows.push({
                    rowNumber: i + 1,
                    date: dates[i],
                    link: links[i],
                    activityType: activityTypes[i],
                    description: descriptions[i]
                });
            }
            
            return data;
        }
        
        function convertToJalali(gregorianDate) {
            // Simple conversion - you can use a library like moment-jalaali for accurate conversion
            const date = new Date(gregorianDate);
            return date.toLocaleDateString('fa-IR');
        }
        
        async function generatePDF() {
            // Validate form
            const form = document.getElementById('performanceForm');
            if (!form.checkValidity()) {
                alert('لطفاً تمام فیلدهای الزامی را پر کنید');
                form.reportValidity();
                return;
            }
            
            const data = getFormData();
            const { jsPDF } = window.jspdf;
            
            // Create new PDF document
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            // Add Persian font support (using default font for simplicity)
            // For better Persian support, you would need to add custom fonts
            
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            
            // Header
            doc.setFontSize(18);
            doc.setTextColor(102, 126, 234);
            doc.text('Performance Report', pageWidth / 2, margin, { align: 'center' });
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text('ANA News Agency - Film Department', pageWidth / 2, margin + 8, { align: 'center' });
            
            // Line separator
            doc.setDrawColor(102, 126, 234);
            doc.setLineWidth(0.5);
            doc.line(margin, margin + 15, pageWidth - margin, margin + 15);
            
            // Personal Information
            let yPos = margin + 25;
            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0);
            
            doc.text(`Name: ${data.fullName}`, margin, yPos);
            yPos += 7;
            doc.text(`Position: ${data.position}`, margin, yPos);
            yPos += 7;
            doc.text(`Department: ${data.group}`, margin, yPos);
            yPos += 7;
            doc.text(`Period: ${convertToJalali(data.dateFrom)} - ${convertToJalali(data.dateTo)}`, margin, yPos);
            
            yPos += 15;
            
            // Activities Table
            const tableData = data.rows.map(row => [
                row.rowNumber,
                convertToJalali(row.date),
                row.activityType,
                row.description || '-',
                row.link.substring(0, 30) + (row.link.length > 30 ? '...' : '')
            ]);
            
            doc.autoTable({
                startY: yPos,
                head: [['#', 'Date', 'Activity Type', 'Description', 'Link']],
                body: tableData,
                styles: {
                    fontSize: 9,
                    cellPadding: 3,
                    halign: 'center'
                },
                headStyles: {
                    fillColor: [102, 126, 234],
                    textColor: 255,
                    fontStyle: 'bold'
                },
                alternateRowStyles: {
                    fillColor: [245, 245, 255]
                },
                margin: { left: margin, right: margin }
            });
            
            // Footer
            const finalY = doc.lastAutoTable.finalY || yPos + 50;
            if (finalY < pageHeight - 30) {
                doc.setFontSize(9);
                doc.setTextColor(100, 100, 100);
                doc.text('Azad News Agency (ANA)', pageWidth / 2, pageHeight - 20, { align: 'center' });
                doc.text('Website: ana.ir', pageWidth / 2, pageHeight - 15, { align: 'center' });
                doc.text(`Generated: ${new Date().toLocaleDateString('fa-IR')}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
            }
            
            // Save PDF
            const fileName = `Performance_Report_${data.fullName.replace(/\s+/g, '_')}_${new Date().getTime()}.pdf`;
            doc.save(fileName);
            
            alert('✅ فایل PDF با موفقیت ذخیره شد!');
        }
        
        document.getElementById('performanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = getFormData();
            
            console.log('داده‌های فرم:', data);
            alert('گزارش با موفقیت ثبت شد!\n\nاطلاعات در کنسول مرورگر قابل مشاهده است (F12)');
        });
        
        // Set default dates (current week)
        window.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const weekAgo = new Date(today);
            weekAgo.setDate(today.getDate() - 7);
            
            document.getElementById('dateFrom').valueAsDate = weekAgo;
            document.getElementById('dateTo').valueAsDate = today;
        });
    </script>
</body>
</html>
